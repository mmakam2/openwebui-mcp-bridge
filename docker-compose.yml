services:
  bridge:
    build: .
    container_name: openwebui-mcp-bridge
    # If you previously used host networking, comment ports and add: network_mode: host
    ports:
      - "8088:8088"
    environment:
      PORT: "8088"
      LLM_BASE_URL: "http://192.168.1.216:1234/v1"
      LLM_MODEL: "openai/gpt-oss-20b"
      FORCE_TOOLS: "true"
      # Point to your proxy SSE URL; keep JSON on ONE line
      MCP_SERVERS: '[{"name":"Home Assistant","sseUrl":"http://<PROXY_IP_HERE>:8124/mcp/sse","apiKey":"<API_KEY_HERE>"}]'
    restart: unless-stopped